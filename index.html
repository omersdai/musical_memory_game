<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Musical Memory Game</title>
  </head>
  <body>
    <div class="game-info">
      <div class="top">
        <div class="left">
          <h1>Musical Memory Game</h1>
        </div>
        <div class="right">
          <h3 class="row">Score:<span id="score">31</span></h3>
          <h3 class="row">Level:<span id="level">3</span></h3>
        </div>
      </div>
      <div class="bottom">
        <button class="btn" id="startBtn" style="margin-right: 100px">
          Start
        </button>
        <button class="btn" id="resetBtn">Reset</button>
      </div>
    </div>

    <div class="game-area" id="gameArea">
      <!-- <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div> -->
    </div>

    <div id="popup" class="popup">
      <button id="closeBtn" class="close-btn">
        <i class="fas fa-times fa-2x"></i>
      </button>

      <h1 id="gameMessage">Game Over!</h1>
      <h3>
        <i class="fa-solid fa-music"></i> You have reached level
        <span id="popLevel">31</span>
        <i class="fa-solid fa-music"></i>
      </h3>
      <button id="popResetBtn" class="reset-btn">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
